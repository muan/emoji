<!DOCTYPE html>
<html>
  <head>
    <link href='/fav.png' rel='shortcut icon'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <meta content="Emoji searcher" property="og:title" />
    <meta content="Emoji searcher" property="title" />
    <meta content="Find the emoji that echoes your heart using keywords. No need to remember all the names of emojis! Queue the emojis up to tell a story!" property="description" />
    <meta content="Find the emoji that echoes your heart using keywords. No need to remember all the names of emojis! Queue the emojis up to tell a story!" property="og:description" />
    <meta content="http://emoji.muan.co/emojis/mag-big.png" property="og:image" />
    <title>Emoji searcher</title>
    <link rel="apple-touch-icon-precomposed" sizes="64x64" href="/appicon.png">
    <link href="stylesheets/emoji.css" rel="stylesheet" type="text/css" />
    <link href="stylesheets/style.css" rel="stylesheet" type="text/css" />
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/zeroclipboard.js"></script>
    <script src="javascripts/stuff.js"></script>
    <script src="javascripts/speedy.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-21332781-16', 'muan.co');
      ga('send', 'pageview');
    </script>
  </head>

  <body>
    <header>
      <a href="#" class="button pull-right js-hide-text">Toggle text</a>
      <a href="#" class="button pull-right js-queue-all">Queue all</a>
      <input type="search" class="input-search speedy-filter" placeholder="Enter a keyword" />
    </header>

    <section class="groups">
      <a href="#sad" class="label"></a>
      <a href="#valentines" class="label"></a>
      <a href="#fashion" class="label"></a>
      <a href="#cats" class="label"></a>
      <a href="#monkey" class="label"></a>
      <a href="#transportation" class="label"></a>
      <a href="#food" class="label"></a>
      <a href="#fruit" class="label"></a>
      <a href="#photo" class="label"></a>
      <a href="#ghonly" class="label"></a>
    </section>

    <section class="story">
      <a href="#" class="button pull-right small js-copy-queue" data-clipboard-text="">Copy all</a>
      <a href="#" class="button pull-right small js-clear-queue">Clear all</a>
    </section>

    <section class="list">
      <ul class="emojis-container">
      </ul>

      <div class="loading">
        Loading
      </div>

      <div class="no-result">
        <p>
          <img src="emojis/mag.png" />
          <img src="emojis/octocat.png" />
          <img src="emojis/mag_right.png" />
        </p>
        <p>Can't find emojis for <strong class="keyword"></strong>?</p>
        <p>Help the future you!</p>
        <p>
          <a class="button" href="https://github.com/muan/emoji/blob/gh-pages/emojis.json" target="_blank">Add this word to the keyword list on GitHub</a>
        </p>
        <p>It'll only take a second.</p>
        <p>
          <img src="emojis/mag.png" />
          <img src="emojis/octocat.png" />
          <img src="emojis/mag_right.png" />
        </p>
      </div>
    </section>
    
    <style>
      .left {float:left;}
      .right {float:right;}
    </style>
    
    <footer>
      <code>press s to search</code>
        <span style="float:left;">Made by <a href="https://twitter.com/muanchiou" target="_blank">@muanchiou</a>.</span>
        <span style="float:right;">Contribute on <a href="https://github.com/muan/emoji">Github</a>.</span>
    </footer>
  </body>
</html>
