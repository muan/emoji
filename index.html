<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href='/fav.png' rel='shortcut icon'>
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta content="Emoji searcher" property="og:title">
    <meta content="Emoji searcher" property="title">
    <meta content="Find the emoji that echoes your heart using keywords. No need to remember all the names of emojis! Queue the emojis up to tell a story!" property="description">
    <meta content="Find the emoji that echoes your heart using keywords. No need to remember all the names of emojis! Queue the emojis up to tell a story!" property="og:description">
    <meta content="http://emoji.muan.co/appicon.png" property="og:image">
    <title>Emoji searcher</title>
    <link rel="apple-touch-icon-precomposed" sizes="64x64" href="/appicon.png">
    <link href="stylesheets/emoji.css" rel="stylesheet">
    <link href="stylesheets/style.css" rel="stylesheet">
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/zeroclipboard.js"></script>
    <script src="javascripts/stuff.js"></script>
    <script src="javascripts/speedy.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-21332781-16', 'muan.co');
      ga('send', 'pageview');
    </script>
  </head>

  <body>
    <header>
      <a href="#" class="button pull-right js-hide-text">Toggle text</a>
      <a href="#" class="button pull-right js-queue-all">Queue all</a>
      <input type="search" class="input-search speedy-filter" placeholder="Search">
    </header>

    <section class="groups">
      <a href="#xmas" class="mojigroup button small"></a>
      <a href="#sad" class="mojigroup button small"></a>
      <a href="#fashion" class="mojigroup button small"></a>
      <a href="#cats" class="mojigroup button small"></a>
      <a href="#transportation" class="mojigroup button small"></a>
      <a href="#food" class="mojigroup button small"></a>
      <a href="#fruit" class="mojigroup button small"></a>
      <a href="#photo" class="mojigroup button small"></a>
      <a href="#ghonly" class="mojigroup button small"></a>
    </section>

    <section class="story">
      <a href="#" class="button pull-right small js-copy-queue" data-clipboard-text="">Copy all</a>
      <a href="#" class="button pull-right small js-clear-queue">Clear all</a>
    </section>

    <section class="list">
      <ul class="emojis-container">
      </ul>

      <div class="loading">
        Loading
      </div>

      <div class="no-result">
        <div class="emoji s_cry" title="cry"></div>
        <br><div class="no-result-text">No result</div>
        <p class="call">
          Help the future you by adding
          <strong class="keyword"></strong>
          to the library.
        </p>
        <p>
          <a class="button js-contribute contribute-button" href="https://github.com/muan/emoji/edit/gh-pages/emojis.json" target="_blank">Edit emojis.json</a>
        </p>
      </div>
    </section>

    <footer>
      Press <code>/</code> to search.
      Made by <a href="https://twitter.com/muanchiou" target="_blank">@muanchiou</a>, with
      <a href="https://github.com/muan/emoji/graphs/contributors" target="_blank">many awesome contributors</a>.
      Contribute on <a href="https://github.com/muan/emoji/" target="_blank">GitHub</a>.
    </footer>
  </body>
</html>
